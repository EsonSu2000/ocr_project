<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图片上传预览</title>
    <style>
        html {
            box-sizing: border-box;
        }
        .upload-area {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            margin: 20px auto;
        }
        .preview-area {
            max-width: 500px;
            margin: 20px auto;
        }
        .preview-image {
            max-width: 300px;
            margin:0 auto;
        }
        .description-input {
            width: 300px;
            display: block;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .submit-button {
            display: inline-block;
            margin: 20px 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .reset-button {
            display: inline-block;
            margin: 20px 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
        }
        /* 添加一个容器来居中按钮 */
        .button-container {
            text-align: center;
            width: 100%;
            margin: 0 auto;
        }
        .preview-draw_area {
            text-align: center; 
            margin: 10px auto;
        }
        .preview-draw_area canvas {
            margin: 0 auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="upload-area">
        <p>点击或拖拽图片到此处上传</p>
        <p>支持 PNG、JPG 格式</p>
        <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" style="display: none;">
    </div>
    <div class="preview-area">
        <img id="preview" class="preview-image" style="display: none;">
    </div>
    <textarea id="textInput" class="description-input" maxlength="200" rows="2" placeholder="请输入关键字，多个关键字请用英文逗号分隔"></textarea>
    <div class="progress-container" style="width: 300px; margin: 20px auto; display: none;">
        <div class="progress-bar" style="width: 0%; height: 20px; background-color: #007bff; border-radius: 10px; transition: width 0.3s ease;">
            <div class="progress-text" style="color: white; text-align: center; line-height: 20px;">0%</div>
        </div>
    </div>
    <div class="preview-draw_area"></div>
    <div class="button-container">
        <button id="submitButton" class="submit-button">提交</button>
        <button id="resetButton" class="reset-button">重置</button>
    </div>
    <script type="module" src="./index.js" ></script>
</body>
</html>
